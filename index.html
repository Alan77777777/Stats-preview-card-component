<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <main class="container">

        <div class="content">

            <h1>
                Get <span>insights</span> that help your business grow.
            </h1>

            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="bottom-list">
                <ul>
                    <li>
                        <p class="numbers ">10k+</p>
                        <p class="description">companies</p>
                    </li>
                    <li>
                        <p class="numbers ">314</p>
                        <p class="description ">templates</p>
                    </li>
                    <li>
                        <p class="numbers ">12M+</p>
                        <p class="description ">queries</p>
                    </li>
                </ul>
            </div>

        </div>

        <div class="image">
            <img src="/images/image-header-desktop.jpg" alt="">
            <div>

            </div>
        </div>

    </main>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Alan77777777">Alan Ramirez</a>.
    </div>
</body>

</html>
